<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShrinkiFly - Image Compressor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      background: #f9fafb;
      color: #111827;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    input, select {
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #previewContainer img {
      margin-top: 1rem;
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }
    .download-link {
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
      color: #14B8A6;
      text-decoration: underline;
      cursor: pointer;
    }
    .size-info {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #6B7280;
    }
    #dropArea {
      display: none;
      border: 2px dashed #4F46E5;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
    }
    #dropArea.dragover {
      background-color: #e0e7ff;
    }
    #downloadAllBtn {
      display: none;
      margin-top: 1rem;
      background-color: #10B981;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 40px; color: rgb(79, 70, 229)">
    <img src="/images/shrinkiflyLogo.svg" alt="ShrinkiFly Logo"> ShrinkiFly
  </h1>
  <p>Fast & Easy Image Compression</p>
  <p id="status">Mode: <strong id="mode">Free</strong></p>
  <p id="licenseTime" style="font-weight:bold; color:#ef4444;"></p>

  <div id="dropArea">Drag and drop your image(s) here or click to select</div>
  <input type="file" id="fileInput" accept="image/*" />

  <label for="formatSelect">Select output format:</label>
  <select id="formatSelect">
    <option value="image/jpeg">JPEG</option>
    <option value="image/png">PNG</option>
    <option value="image/webp">WebP</option>
  </select>

  <label for="qualityRange">Compression quality (JPEG/WebP): <span id="qualityValue">0.8</span></label>
  <input type="range" id="qualityRange" min="0.1" max="1" step="0.05" value="0.8" />

  <button id="compressBtn">Compress & Convert</button>
  <button id="downloadAllBtn">Download All as ZIP</button>

  <div id="previewContainer"></div>

  <div style="margin-top:2rem">
    <label for="licenseKey">Have a Pro license?</label><br>
    <input type="text" id="licenseKey" placeholder="Enter your license key" style="width:100%;padding:0.5rem;" />
    <button id="unlockBtn" style="margin-top:1rem;">Unlock Pro</button>
  </div>

<script>
  const fileInput = document.getElementById('fileInput');
  const dropArea = document.getElementById('dropArea');
  const formatSelect = document.getElementById('formatSelect');
  const qualityRange = document.getElementById('qualityRange');
  const qualityValue = document.getElementById('qualityValue');
  const compressBtn = document.getElementById('compressBtn');
  const downloadAllBtn = document.getElementById('downloadAllBtn');
  const previewContainer = document.getElementById('previewContainer');
  const licenseKeyInput = document.getElementById("licenseKey");
  const unlockBtn = document.getElementById("unlockBtn");
  const modeText = document.getElementById("mode");
  const licenseTime = document.getElementById("licenseTime");

  let isPro = false;
  let uploadedFiles = [];
  let compressedBlobs = [];

  unlockBtn.addEventListener("click", verifyLicense);

  function getInstanceId() {
    let id = localStorage.getItem("shrinkifly_instance_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("shrinkifly_instance_id", id);
    }
    return id;
  }

  function verifyLicense() {
    const key = licenseKeyInput.value.trim();
    if (!key) return alert("Enter a license key.");

    if (key === "ADMIN-KEY-1234") {
      enablePro("Admin access granted.");
      return;
    }

    fetch("/.netlify/functions/validate-license", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        license_key: key,
        instance_id: getInstanceId(),
        instance_name: "ShrinkiFly"
      })
    })
    .then(res => res.json())
    .then(result => {
      const data = result.data;
      if (result.valid) {
        enablePro("Pro unlocked!");
        showLicenseTime(data.license_key.expires_at);
      } else {
        alert("Invalid or expired license key.");
      }
    })
    .catch(err => {
      console.error("License validation error:", err);
      alert("An error occurred validating your license.");
    });
  }

  function enablePro(message) {
    isPro = true;
    modeText.innerText = "Pro";
    fileInput.multiple = true;
    dropArea.style.display = 'block';
    enableDropArea();
    alert(message);
  }

  function showLicenseTime(expiry) {
    const expTime = new Date(expiry).getTime();
    const now = Date.now();
    const diffMs = expTime - now;
    const hours = diffMs / (1000 * 60 * 60);
    if (hours <= 0) {
      licenseTime.innerText = "License expired.";
    } else if (hours < 24) {
      licenseTime.innerText = `License expires in ${Math.floor(hours)} hour(s)`;
    } else {
      const days = Math.floor(hours / 24);
      licenseTime.innerText = `License expires in ${days} day(s)`;
    }
  }

  function enableDropArea() {
    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
      fileInput.files = e.dataTransfer.files;
    });
  }

  qualityRange.addEventListener('input', () => {
    qualityValue.textContent = qualityRange.value;
  });

  compressBtn.addEventListener('click', () => {
    if (!uploadedFiles.length) return alert('Please upload at least one image.');
    if (!isPro && uploadedFiles.length > 1) {
      alert('Batch upload is Pro only. Please upload one image or unlock Pro.');
      return;
    }

    previewContainer.innerHTML = '';
    compressedBlobs = [];
    uploadedFiles.forEach(file => compressImage(file));
  });

  function compressImage(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const scale = Math.min(1, 1024 / img.width);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
        const format = formatSelect.value;
        const quality = format === 'image/png' ? undefined : parseFloat(qualityRange.value);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const name = `compressed_${file.name.split('.')[0]}.${format.split('/')[1]}`;
          compressedBlobs.push({ blob, name });

          const previewImg = document.createElement('img');
          previewImg.src = url;
          previewContainer.appendChild(previewImg);

          const sizeInfo = document.createElement('div');
          sizeInfo.className = 'size-info';
          sizeInfo.innerText = `Original: ${(file.size / 1024).toFixed(2)} KB | Compressed: ${(blob.size / 1024).toFixed(2)} KB`;
          previewContainer.appendChild(sizeInfo);

          const link = document.createElement('a');
          link.href = url;
          link.download = name;
          link.className = 'download-link';
          link.innerText = 'Download Compressed Image';
          previewContainer.appendChild(link);

          if (compressedBlobs.length === uploadedFiles.length && uploadedFiles.length > 1) {
            downloadAllBtn.style.display = 'inline-block';
          }
        }, format, quality);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  downloadAllBtn.addEventListener('click', () => {
    const zip = new JSZip();
    compressedBlobs.forEach(({ blob, name }) => zip.file(name, blob));
    zip.generateAsync({ type: \"blob\" }).then(content => {
      const link = document.createElement(\"a\");
      link.href = URL.createObjectURL(content);
      link.download = \"compressed_images.zip\";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  });

  fileInput.addEventListener('change', e => handleFiles(e.target.files));

  function handleFiles(files) {
    uploadedFiles = Array.from(files);
    if (!isPro && uploadedFiles.length > 1) {
      alert(\"Pro required for batch upload. Only first file used.\");
      uploadedFiles = [uploadedFiles[0]];
    }
  }
</script>
</body>
</html>
